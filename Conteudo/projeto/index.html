<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link rel="stylesheet" href="css/style.css">

    
    <title>To Do list</title>
</head>
<body>
    
<!-- <section class="main-container"></section> -->

        <div id="task_container">
    
            <div id="task_header">
    
                <h2>Salve a sua proxima tarefa</h2>
    
                <form action="" id="add_task_form">
    
                    <input type="text" id="task_title" maxlength="33" placeholder="O que você ai fazer?">
                    <button id="add_btn" type="submit">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </form>
    
            </div>
    
            <div id="task_list_container">
    
                <h2>Estas são as suas tarefas</h2>
    
                <ul id="task_list">

                    <li class="task-box template hide">
                        <span class="task-title"> teste1</span>
                        <i id="done_btn" class="fa-solid fa-check"></i>
                        <i id="remove_btn" class="fa-solid fa-xmark"></i>
                    </li>

                </ul>
    
            </div>
    
        </div>

    <script src="scripts/script.js"></script>

</body>
</html>
